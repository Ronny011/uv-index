name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_OPEN_UV_API_KEY: ${{ secrets.VITE_OPEN_UV_API_KEY }}
          VITE_OPEN_UV_API_BASE_URL: ${{ secrets.VITE_OPEN_UV_API_BASE_URL }}
          VITE_LESS_STRICT_UV_INDEX_API_BASE_URL: ${{ secrets.VITE_LESS_STRICT_UV_INDEX_API_BASE_URL }}
          VITE_TEMPERATURE_API_BASE_URL: ${{ secrets.VITE_TEMPERATURE_API_BASE_URL }}
          VITE_AIR_QUALITY_INDEX_API_TOKEN: ${{ secrets.VITE_AIR_QUALITY_INDEX_API_TOKEN }}
          VITE_AIR_QUALITY_IDEX_API_BASE_URL: ${{ secrets.VITE_AIR_QUALITY_IDEX_API_BASE_URL }}
          VITE_REVERSE_GEOCODING_API_BASE_URL: ${{ secrets.VITE_REVERSE_GEOCODING_API_BASE_URL }}
          VITE_REVERSE_GEOCODING_ACCESS_TOKEN: ${{ secrets.VITE_REVERSE_GEOCODING_ACCESS_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
